<div class="container-fluid">
  <div class="d-block" style="margin-top: 80px;">
    <div class="col-12 text-center">
      <h1>Crear cita</h1><br>
    </div>

    <div class="d-block">
      <div style="margin-bottom: 20px; margin-right: 150px;">
      <label for="inputHour">Hora:</label>
      </div>
      <div class="d-flex justify-content-center">
      <input type="text" class="form-control col-4 text-center" id="inputHour" placeholder="20:00 P.M" style="width: 300px; height: 32px; font-size: 20px; font-family: 'Inter-Regular', sans-serif; border-radius: 20px; border-color: #146C43;">
      </div>
    </div>

    <div class="d-block" style="margin-bottom: 20px; margin-top: 20px;">
      <div class="text-start" style="margin-bottom: 20px; margin-right: 150px;">
      <label for="inputDate">Fecha:</label>
      </div>
      <div class="d-flex justify-content-center">
      <input type="text" class="form-control col-4 text-center" id="inputDate" placeholder="Día/Mes/Año" style="width: 300px; height: 32px; font-size: 20px; font-family: 'Inter-Regular', sans-serif; border-radius: 20px; border-color: #146C43;">
    </div>
    </div>

    <div class="d-block" style="margin-bottom: 20px; margin-top: 20px;">
    <div class="text-start" style="margin-bottom: 20px; margin-right: 150px;">
      <label for="inputPlace">Lugar:</label>
    </div>
    <div class="d-flex justify-content-center">
      <input type="text" class="form-control col-4 text-center" id="inputPlace" placeholder="Ingresar lugar" style="width: 300px; height: 32px; font-size: 20px; font-family: 'Inter-Regular', sans-serif; border-radius: 20px; border-color: #146C43;">
    </div>
  </div>

    <div class="form-group" style="margin-bottom: 60px;">
      <label for="seleccion" style="margin-right: 16px; margin-left: 10px;">Tipo de cita:</label>
      <select class="form-control" id="seleccion" name="seleccion"  style="background-color: #A3CFBB; width: 135px; color:#146C43; font-size: 16px; font-family: 'Inter-Bold', sans-serif;">
        <option value="opcion1" style="background-color: #A3CFBB; width: 135px; color:#146C43; font-size: 16px; font-family: 'Inter-Bold', sans-serif; width: 135px;">Seleccione:</option>
        <option value="opcion1" style="background-color: #A3CFBB; width: 135px; color:#146C43; font-size: 16px; font-family: 'Inter-Bold', sans-serif; width: 135px;">Medicina general</option>
        <option value="opcion2" style="background-color: #A3CFBB; width: 135px; color:#146C43; font-size: 16px; font-family: 'Inter-Bold', sans-serif; width: 135px;">Internista</option>
        <option value="opcion3" style="background-color: #A3CFBB; width: 135px; color:#146C43; font-size: 16px; font-family: 'Inter-Bold', sans-serif; width: 135px;">Especialista</option>
      </select>
    </div>

    <div class="col-12" style="margin-bottom: 138px;">
      <button type="button" class="btn" style="background-color: #146C43; width: 281px; height: 51px;" routerLink="/citacreada">Guardar</button>
    </div>

  </div>
</div>


<app-footer></app-footer>
